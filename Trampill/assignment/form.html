<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <section>
        <div>
            <h1>
                Register Your Account!
            </h1>
            <p>
                Come and engaged in our discussion community.
            </p>
        </div>
        <div>
            <form>
                <p>
                    Full Name
                </p>
                <input type='text' name= 'name' class='name' />
                <br>
                <p>
                    Email Address
                </p>
                <input type='email' name= 'email' class='email' />
                <br>
                <p>
                    Birthdate
                </p>
                <input type='date' name='birthdate' class='birthdate' />
                <p>
                    Marital Status
                </p>
                <input type='checkbox' value='Single'> Single 
                <input type='checkbox' value='Married'> Married
                <br>
                <p>
                    Occupation
                </p>
                <select>
                    <option value="" selected>-<i>-choose--</i></option>
                        <option value="job1">IT</option>
                        <option value="job2">Non-IT</option>
                        <option value="job3">Students</option>
                        <option value='job4'>Other</option>
                </select> 
            </form>
        </div>
        <div>
            <br>
            <h1>Finish your Registration</h1>
            <p>
                Create your unique username and it's done!
            </p>
        </div>
        <div>
            <form action='dashboard.html'>
                <p>
                    Username:
                </p>
                <input type='text' name='username' class='username'/>
                <br>
                <p>
                    Password:
                </p>
                <input type='password' name='password' class='password'/>
                <br><br>
                <button type='submit'> Create </button>
                <button type='reset'> Reset </button>
            </form>
        </div>
    </section>
</body>
</html>
